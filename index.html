<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepaliMonk | Surreal Experiences</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Cinzel:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1 class="title">NepaliMonk</h1>
        <p class="subtitle">Where Dreams Meet Reality</p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome to a world where the surreal meets the real.</h2>
            <p>Explore hauntingly beautiful stories, imagery, and experiences.</p>
        </section>
        <section class="gallery">
            <h2>Gallery</h2>
            <!-- Add images with surreal effects here -->
            <img src="images/surreal1.jpg" alt="Surreal Image 1">
            <img src="images/surreal2.jpg" alt="Surreal Image 2">
            <img src="images/surreal3.jpg" alt="Surreal Image 3">
            <img src="images/surreal4.jpg" alt="Surreal Image 4">
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NepaliMonk. All rights reserved.</p>
    </footer>
    <audio id="background-music" src="audio/background-music.mp3" autoplay loop></audio>
    <script src="js/main.js"></script>
</body>
</html>
