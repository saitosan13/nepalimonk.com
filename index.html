<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepaliMonk | Surreal Experiences</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Libre Baskerville', serif;
            color: #eee;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        /* Overlay Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Header Styling */
        header {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f1c40f;
        }

        /* Main Content Styling */
        main {
            padding: 2rem;
            z-index: 2;
        }

        .intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 5px solid #fff;
            border-radius: 8px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            z-index: 2;
        }

        /* Form Styling */
        .contact-form {
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            color: #333;
        }

        .contact-form button {
            background: #f1c40f;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #e1b40f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 0.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1 class="title">NepaliMonk</h1>
        <p class="subtitle">Where Dreams Meet Reality</p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome to a world where the surreal meets the real.</h2>
            <p>Explore hauntingly beautiful stories, imagery, and experiences.</p>
        </section>
        <section class="gallery">
            <h2>Gallery</h2>
            <!-- Add images with surreal effects here -->
            <img src="images/surreal1.jpg" alt="Surreal Image 1">
            <img src="images/surreal2.jpg" alt="Surreal Image 2">
            <img src="images/surreal3.jpg" alt="Surreal Image 3">
            <img src="images/surreal4.jpg" alt="Surreal Image 4">
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NepaliMonk. All rights reserved.</p>
    </footer>
    <audio id="background-music" src="audio/background-music.mp3" autoplay loop></audio>
    <script>
        // JavaScript to handle background music and other interactive elements
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-music');
            audio.volume = 0.2; // Adjust volume as needed

            // Example: Add more JavaScript functionalities here
        });
    </script>
</body>
</html>
