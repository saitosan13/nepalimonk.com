<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepaliMonk | Surreal Experiences</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Cinzel:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <img src="images/logo.png" alt="NepaliMonk Logo" class="logo">
        <h1 class="title">NepaliMonk</h1>
        <p class="subtitle">Where Dreams Meet Reality</p>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="intro">
            <h2>Welcome to a world where the surreal meets the real.</h2>
            <p>Explore hauntingly beautiful stories, imagery, and experiences.</p>
        </section>
        <section id="gallery" class="gallery">
            <div class="gallery-item">
                <img src="images/Project1.jpg" alt="Project 1">
            </div>
            <div class="gallery-item">
                <img src="images/Project2.jpg" alt="Project 2">
            </div>

                <img src="images/Project3.jpg" alt="Project 3">
            </div>

    <footer>
        <p>&copy; 2024 NepaliMonk. All rights reserved.</p>
    </footer>
    <audio id="background-music" src="audio/background-music.mp3" autoplay loop></audio>
